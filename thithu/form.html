<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/AEB32-Tungnt/bootstrap-5.2.3-dist/css/bootstrap.min.css">
</head>

<body>
    <header class="p-3 rounded-3"></header>
    <div>
        <form class="row g-3 w-50 m-auto my-3" onsubmit="return false">
            <div class="col-md-6">
                <label for="inputUser" class="form-label">UserName</label>
                <input type="text" class="form-control" id="inputUser" />
            </div>
            <div class="col-md-6">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword"
                    onchange="console.log('onchange',this.value)" />
            </div>
            <button class="btn btn-primary" onclick="handleLogin()">Login</button>
        </form>
    </div>
    <script src="./form.js"></script>
    <script src="./header.js"></script>
    <script src="/AEB32-Tungnt/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    <script src="/AEB32-Tungnt/bootstrap-5.2.3-dist/umd/popper.min.js"></script>
</body>

</html>
