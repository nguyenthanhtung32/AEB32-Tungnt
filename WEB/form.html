<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends</title>
    <link rel="stylesheet" href="../bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./common.css">
</head>

<body class="div_body2">
    <header class="p-3 rounded-3">
        <iframe src="./header.html" height="56px" frameborder="0" class="w-100 rounded-3"></iframe>
    </header>
    <div class="div_box3 text-warning">
        <form class="row g-3 w-50 m-auto my-3" onsubmit="return false">
            <div class="col-md-6">
                <label for="inputEmail" class="form-label">Id</label>
                <input type="text" class="form-control" id="inputId" />
            </div>
            <div class="col-md-6">
                <label for="inputPassword" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName" />
            </div>
            <div class="col-12">
                <label for="inputUserName" class="form-label">Avatar</label>
                <input type="url" class="form-control" id="inputAvatar" />
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary" onclick="handleSubmit()">Initialization</button>
            </div>
        </form>
    </div>
    <script src="../bootstrap-5.2.3-dist/umd/popper.min.js"></script>
    <script src="../bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    <script src="./form.js"></script>
</body>

</html>
