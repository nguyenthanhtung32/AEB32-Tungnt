<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/AEB32-Tungnt/bootstrap-5.2.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/AEB32-Tungnt/CSS/form.css">
    <link rel="stylesheet" href="/AEB32-Tungnt/CSS/common.css">
</head>

<body>
    <header class="bg-ccc p-3 rounded-3">
        <div>
            <a href="./home.html" target="_top">Home</a>
            <a href="./list.html" target="_top">List</a>
            <a href="./form.html" target="_top" class="active">Form</a>
        </div>
    </header>
    <form class="w-50">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="/AEB32-Tungnt/bootstrap-5.2.3-dist/umd/popper.min.js"></script>
    <script src="/AEB32-Tungnt/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
